{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="{% static 'lib/html5shiv.js'%}"></script>
    <script type="text/javascript" src="{% static 'lib/respond.min.js'%}"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="{% static 'static/h-ui/css/H-ui.min.css'%}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'lib/Hui-iconfont/1.0.8/iconfont.min.css'%}"/>
    <!--[if lt IE 9]>
    <link href="{% static 'static/h-ui/css/H-ui.ie.css'%}" rel="stylesheet" type="text/css"/>
    <![endif]-->
    <!--[if IE 6]>
    <script type="text/javascript" src="{% static 'lib/DD_belatedPNG_0.0.8a-min.js'%}"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <style type="text/css">
        .ui-sortable .panel-header {
            cursor: move
        }
    </style>
    <title>社团申请</title>
    <meta name="keywords" content="关键词,5个左右,单个8汉字以内">
    <meta name="description" content="网站描述，字数尽量空制在80个汉字，160个字符以内！">
</head>
<body ontouchstart>
<div class="containBox">
    <header class="navbar-wrapper">
        <div class="navbar navbar-black navbar-fixed-top">
            <div class="container cl">
                <a class="logo navbar-logo" href="index.html">新社团申请</a>
                <span class="logo navbar-slogan hidden-xs">简单 &middot; 免费 &middot; 快捷</span>
            </div>
        </div>
    </header>
    <div class="wap-container">
        <div id="slider-3">
            <div class="slider">
                <div class="bd">
                    <ul>
                        <li>
                            <a href="http://www.h-ui.net/" target="_blank"><img
                                    src="{% static 'temp/banner1.jpg'%}"></a>
                        </li>
                        <li>
                            <a href="http://www.h-ui.net/zhaoshang.shtml" target="_blank"><img
                                    src="{% static 'temp/banner2.jpg'%}"></a>
                        </li>
                        <li>
                            <a href="http://h-ui.net/H-ui.admin.shtml" target="_blank"><img
                                    src="{% static 'temp/banner3.jpg'%}"></a>
                        </li>
                    </ul>
                </div>
                <ol class="hd cl dots">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ol>
            </div>
        </div>
        <nav class="breadcrumb">
            <div class="container">
                <i class="Hui-iconfont">&#xe67f;</i>
                <a href="/club_management/index/" class="c-primary">首页</a>
                <span class="c-gray en">&gt;</span>
                <span class="c-gray">当前页面</span>
            </div>
        </nav>
        <div class="container ui-sortable">
            <h1>新社团申请</h1>
            <p>开始申请自己的社团吧！</p>
            <div class="panel panel-default">
                <div class="panel-header">社团申请表</div>
                <div class="panel-body">
                    <form class="form form-horizontal responsive" id="demoform">
                        <div class="row cl">
                            <label class="form-label col-xs-3">新社团名称：</label>
                            <div class="formControls col-xs-8">
                                <input type="text" name="association_name" class="input-text" placeholder="@"
                                       id="communityname" autocomplete="off">
                            </div>
                        </div>
                        <div class="row cl">
                            <label class="form-label col-xs-3">联系方式：</label>
                            <div class="formControls col-xs-8">
                                <input type="text" class="input-text" autocomplete="off" placeholder="手机"
                                       name="association_telephone" id="telephone">
                            </div>
                        </div>
                        <div class="row cl">
                            <label class="form-label col-xs-3">指导老师：</label>
                            <div class="formControls col-xs-8">
                                <input type="text" class="input-text" autocomplete="off" placeholder="指导老师姓名"
                                       name="association_teacher" id="teachername">
                            </div>
                        </div>
                        <div class="row cl">
                            <label class="form-label col-xs-3">社团类型：</label>
                            <div class="formControls col-xs-8">
                                <input type="text" class="input-text" autocomplete="off" placeholder="社团类型"
                                       name="association_type">
                            </div>
                        </div>
                        <div class="row cl">
                            <label class="form-label col-xs-3">申请附件：</label>
                            <div class="formControls col-xs-8">
									<span class="btn-upload form-group">
									<input class="input-text upload-url" type="text" name="uploadfile-2"
                                           id="uploadfile-2" readonly style="width:200px">
									<a href="javascript:void();" class="btn btn-primary upload-btn">
										<i class="Hui-iconfont">&#xe642;</i> 浏览文件
									</a>
									<input type="file" multiple name="file-2" class="input-file">
									</span>
                            </div>
                        </div>
                        <div class="row cl">
                            <label class="form-label col-xs-3">备注：</label>
                            <div class="formControls col-xs-8">
                                    <textarea cols="" rows="" class="textarea" name="beizhu" id="beizhu"
                                              placeholder="说点什么...最少输入10个字符"></textarea>
                            </div>
                        </div>

                        <div class="row cl">
                            <div class="col-xs-8 col-xs-offset-3">
                                <input id="submit_bu" class="btn btn-primary" type="button"
                                       value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer">Copyright JDY by H-ui.admin v3.1</div>
</div>
<script type="text/javascript" src="{% static 'lib/jquery/1.9.1/jquery.min.js'%}"></script>
<script type="text/javascript" src="{% static 'lib/jquery.SuperSlide/2.1.1/jquery.SuperSlide.min.js'%}"></script>
<script type="text/javascript" src="{% static 'lib/jquery-ui/1.9.1/jquery-ui.min.js'%}"></script>
<script type="text/javascript" src="{% static 'static/h-ui/js/H-ui.js'%}"></script>
<script type="text/javascript" src="{% static 'lib/jquery.validation/1.14.0/jquery.validate.min.js'%}"></script>
<script type="text/javascript" src="{% static 'lib/jquery.validation/1.14.0/validate-methods.js'%}"></script>
<script type="text/javascript" src="{% static 'lib/jquery.validation/1.14.0/messages_zh.min.js'%}"></script>
<script type="text/javascript">
    $("#submit_bu").click(function () {
        $.ajax({
            type: "POST",
            url: "/club_management/add_club/",
            dataType: 'json',
            data: $('#demoform').serialize(),// 序列化表单值
            async: false,
            error: function (request) {  //失败的话
                alert("Connection error");
            },
            success: function (data) {  //成功
                if (data['status'] == 0) {
                    alert("提交成功！");
                }
                ;  //就将返回的数据显示出来
                window.location.href = "/club_management/communityform_practice/"
            }

        });
    });
    $(function () {
        jQuery("#slider-3 .slider").slide({
            mainCell: ".bd ul",
            titCell: ".hd li",
            trigger: "click",
            effect: "leftLoop",
            autoPlay: true,
            //delayTime切换效果持续时间
            delayTime: 700,
            //interTime自动运行间隔
            interTime: 3000,
            //pnLoop没懂
            pnLoop: false,
            //titOnClassName设置titCell状态
            titOnClassName: "active"
        });
    });
</script>
</body>
</html>
<!--H-ui前端框架提供前端技术支持 h-ui.net @2017-01-01 -->
